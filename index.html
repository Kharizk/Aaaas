    <!-- ERROR HANDLER & POLYFILLS -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      window.addEventListener('error', function(e) {
        const errorBox = document.getElementById('fatal-error');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML = '<strong>System Error:</strong> ' + (e.message || 'Unknown Error');
        }
        console.error(e);
      });

      window.addEventListener('unhandledrejection', function(e) {
        const errorBox = document.getElementById('fatal-error');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML = '<strong>Promise Error:</strong> ' + (e.reason ? e.reason.toString() : 'Unhandled Rejection');
        }
        console.error("Unhandled Rejection:", e.reason);
      });

      // Fallback: If React doesn't take over within 5 seconds, show an error (or hint)
      setTimeout(function() {
        const root = document.getElementById('root');
        // Check if the loading spinner is still the only content
        if (root && root.innerHTML.includes('جاري تحميل النظام')) {
           const statusDiv = document.createElement('div');
           statusDiv.style.cssText = 'color:red; font-weight:bold; margin-top:10px; font-size:12px; text-align:center; direction: rtl;';
           statusDiv.innerHTML = 'استغرق التحميل وقتاً أطول من المعتاد.<br/>يرجى التحقق من الاتصال أو تحديث الصفحة.<br/>إذا استمرت المشكلة، قد يكون هناك خطأ في إعدادات البيئة (Firebase/Vite).';
           // Append only if not already there
           if (!root.innerText.includes('استغرق التحميل')) {
               root.querySelector('div').appendChild(statusDiv);
           }
        }
      }, 6000);
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

                shell: '#2D3748', /* Dark Gray (الرمادي الغامق) - Sidebar/Headers */
                background: '#F9FAFB', /* Very Light Gray - App Background */
                surface: '#ffffff',
                border: '#E2E8F0',
                text: '#1A202C',
                'text-variant': '#718096',
                success: '#059669',
                error: '#DC2626',
                warning: '#D97706',
                highlight: '#FDF2F8' /* Light Burgundy tint */
              }
            },
            boxShadow: {
              'sap-1': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'sap-2': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',

      }
    </script>
    <style>
        body {
            background-color: #F3F4F6;
            color: #1A202C;
            font-family: 'Cairo', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;

        /* Odoo-like Scrollbar */

        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }

        /* Odoo Table Style Override */
        table { border-collapse: separate; border-spacing: 0; }
        
        @media print {

            #print-container, #print-container * { visibility: visible !important; }
            #print-container {
                position: absolute !important;
                left: 0 !important; top: 0 !important;
                margin: 0 !important; padding: 0 !important;

                background: white !important;
                width: 100% !important; height: 100% !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .print-only-overlay { display: none; }
        @media print { .print-only-overlay { display: block !important; } }
        
        #fatal-error {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px; background: #EF4444; color: white;
            font-weight: bold; z-index: 10000; text-align: center;

            direction: ltr;
        }
    </style>

    <!-- Root container -->
