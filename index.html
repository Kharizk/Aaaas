
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StoreFlow Manager</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#006C35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
    
    <!-- ERROR HANDLER & POLYFILLS -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      window.addEventListener('error', function(e) {
        const errorBox = document.getElementById('fatal-error');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML = '<strong>System Error:</strong> ' + e.message;
        }
        console.error(e);
      });

      // Fallback: If React doesn't take over within 5 seconds, show an error (or hint)
      setTimeout(function() {
        const root = document.getElementById('root');
        // Check if the loading spinner is still the only content
        if (root && root.innerHTML.includes('جاري تحميل النظام')) {
           const statusDiv = document.createElement('div');
           statusDiv.style.cssText = 'color:red; font-weight:bold; margin-top:10px; font-size:12px; text-align:center;';
           statusDiv.innerText = 'استغرق التحميل وقتاً أطول من المعتاد. يرجى التحقق من الاتصال أو تحديث الصفحة.';
           // Append only if not already there
           if (!root.innerText.includes('استغرق التحميل')) {
               root.querySelector('div').appendChild(statusDiv);
           }
        }
      }, 8000);
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </script>
    <style>
        body {
            background-color: #F8FAFC;

            font-family: 'Cairo', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 13px;

        @media print {
            body * { visibility: hidden !important; }
            #print-container, #print-container * { visibility: visible !important; }
            #print-container {
                position: absolute !important;
                left: 0 !important; top: 0 !important;
                margin: 0 !important; padding: 0 !important;
                display: block !important;
                background: white !important;
                width: 100% !important; height: 100% !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .print-only-overlay { display: none; }
        @media print { .print-only-overlay { display: block !important; } }
        
        #fatal-error {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px; background: #EF4444; color: white;
            font-weight: bold; z-index: 10000; text-align: center;
            font-size: 12px;
        }
    </style>

  <body class="bg-sap-background text-sap-text font-sans overflow-hidden text-sm selection:bg-sap-primary selection:text-white">
    <!-- Error Display -->
    <div id="fatal-error"></div>

    <!-- Root container -->
    <div id="root" class="h-screen w-screen flex flex-col backdrop-blur-[2px]">
        <!-- Initial Loading State -->
        <div style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #aaa;">
            <div style="width: 40px; height: 40px; border: 4px solid #eee; border-top-color: #006C35; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
            <div style="font-weight: bold; font-size: 16px; color: #333;">StoreFlow Manager</div>
            <div style="font-size: 12px; margin-top: 5px;">جاري تحميل النظام...</div>
            <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
        </div>
    </div>
    
    <!-- Dedicated container for printing -->
    <div id="print-container" class="print-only-overlay"></div>
